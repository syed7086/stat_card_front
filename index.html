<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Syed | Stats preview card component</title>
</head>
<body>
    <main class="main-container">
        <div class="card-container">
            <div class="text-container">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p class="para-main">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.</p>
                    <div class="title">
                        <ul class="txt">
                            <li>
                                <abbr title="10000" class="number">10K+</abbr>
                                <p class="text-under">companies</p>
                            </li>
                            <li>
                                <abbr title="314" class="number">314</abbr>
                                <p class="text-under">templates</p>
                            </li>
                            <li>
                                <abbr title="120000" class="number">12M+</abbr>
                                <p class="text-under">queries</p>
                            </li>
                        </ul>
                    </div>
            </div>
            <div class="image-container">
                <div class="layer">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
